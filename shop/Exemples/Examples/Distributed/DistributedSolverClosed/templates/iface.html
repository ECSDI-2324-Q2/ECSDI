<!DOCTYPE html>
<html>
<head>
    <title>Cliente Solver</title>
</head>
<body>
<form action="/message" method="post">

    <select name="problem" method="GET" action="/">
        {% for t in types %}
        <option value={{t}}>{{t}}</option>
        {% endfor %}
    </select>
    <p><label>Problema</label> <textarea type="text" name="message" required></textarea></p>

    <p>
        <button type="submit" name="message" value='message'>Send</button>
    </p>
</form>
</body>
</html>
